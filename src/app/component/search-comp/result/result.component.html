<div *ngIf="dataArray.length!=0 && !message">
  <mat-grid-list cols="5" rowHeight="5:7">
    <div *ngFor="let data of pageSlice">
      <mat-grid-tile>
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title
              style="display: flex; justify-content: space-evenly ; margin-top: 5px">{{data.login}}</mat-card-title>
            <mat-chip-list>
              <mat-chip color="primary" selected>{{data.type}}</mat-chip>
            </mat-chip-list>
          </mat-card-header>
          <div style="display: flex; justify-content: space-evenly ;white-space: pre-wrap">
          </div>
          <img mat-card-image src="{{data.avatar_url}}" alt="{{data.login}}">
        </mat-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
  <mat-paginator
    showFirstLastButtons
    [pageSizeOptions]="[9]"
    [length]="dataArray.length"
    [pageSize]='9'
    (page)="onPageChangeEvent($event)"
  >
  </mat-paginator>
</div>
<div *ngIf="dataArray.length==0">
  <p style="text-align: center">No data found with this keywords</p>
</div>
<div *ngIf="message">
  <p style="text-align: center">{{message}}</p>
</div>
